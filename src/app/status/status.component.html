<div *ngIf="!isLoggedIn">
  <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" novalidate>
    <input class="form-control mr-sm-2" type="text" placeholder="Email" aria-label="Email" [(ngModel)]="model.email" name="email"
      required>
    <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password" [(ngModel)]="model.password"
      name="password" required>
    <button *ngIf="!loading" [disabled]="!loginForm.form.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
    <div *ngIf="loading" class="loader">
      <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        width="35px" height="35px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
        <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
          <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.6s" repeatCount="indefinite"
          />
        </path>
      </svg>
    </div>
  </form>
</div>
<div *ngIf="isLoggedIn">
  <span class="navbar-text">Hi {{currentUser.displayName}}</span>
  <button class="btn btn-sm btn-outline-success my-2 my-sm-0" type="button" (click)="logout()">Logout</button>
</div>
