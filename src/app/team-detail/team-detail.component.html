 <h2>Team Details</h2>
 <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Category</th>
    </tr>
  </thead>
  <tbody *ngIf="team">    
    <tr *ngFor="let leg of [1,2,3,4,5,6]">
      <th scope="row">{{leg}}</th>
      <td>{{ team.members[leg - 1].name }}</td>
      <td>{{ team.members[leg - 1].ageCategoryCode }}</td>
    </tr>    
  </tbody>
</table>
