<h2>Team Details</h2>
<div class="container" *ngIf="team">
 <h5>{{team.name}}</h5>
 <h6 class="text-muted">{{team.category}}</h6>
 <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Gender</th>
      <th scope="col">Category</th>
    </tr>
  </thead>
  <tbody *ngIf="team.runners.length > 0">    
    <tr *ngFor="let leg of [1,2,3,4,5,6]">
      <th scope="row">{{leg}}</th>
      <td>{{ getRunnerProperty(team.runners, leg, 'name') }}</td>
      <td>{{ getRunnerProperty(team.runners, leg, 'gender') }}</td>
      <td>{{ getRunnerProperty(team.runners, leg, 'ageCategory') }}</td>
    </tr>    
  </tbody>
</table>
</div>
