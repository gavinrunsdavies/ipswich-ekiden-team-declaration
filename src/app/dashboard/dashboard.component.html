<h3>My Teams</h3>
  <form>
    <div class="form-group">
      <label for="teamName">Team Name</label>
      <input type="text" class="form-control" id="teamName">
    </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="category">Category</label>
      <select id="category" class="form-control">
          <option selected>Choose...</option>
          <option *ngFor="let key of keys" [value]="key">{{categories[key]}}</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="club">UKA Club</label>
      <select id="club" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
       <label for="submit">&nbsp;</label>
       <button id="submit" type="submit" class="form-control btn btn-primary">Add</button>
    </div>
  </div>
</form>

<div class="card" *ngFor="let team of teams | async; trackBy: trackById;">  
  <div class="card-header">
    <button class="btn btn-link" (click)="showTeam(team)">
          {{team.name}}
        </button>    

  </div>
  <div class="card-body" [ngbCollapse]="!team.isCollapsed">
    <h5 class="card-title">Special title treatment</h5>
    <ngx-datatable
        class="bootstrap"
        [rows]="team.members"
        [loadingIndicator]="loadingIndicator"        
        [columnMode]="'force'"
        [headerHeight]="40"
        [footerHeight]="40"
        [limit]="10"
        [rowHeight]="'auto'">
        <ngx-datatable-column name="Leg">
          <ng-template ngx-datatable-cell-template let-value="value">
            {{value}}
          </ng-template>
        </ngx-datatable-column>
         <ngx-datatable-column name="Name">
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span
              title="Double click to edit"
              (dblclick)="editing[rowIndex + '-name'] = true"
              *ngIf="!editing[rowIndex + '-name']">
              {{value}}
            </span>
            <input
              autofocus
              (blur)="updateValue(team, $event, 'name', rowIndex)"
              *ngIf="editing[rowIndex+ '-name']"
              type="text"
              [value]="value"
            />
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Gender">
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
             <span
              title="Double click to edit"
              (dblclick)="editing[rowIndex + '-gender'] = true"
              *ngIf="!editing[rowIndex + '-gender']">
              {{value}}
            </span>
            <select
              *ngIf="editing[rowIndex + '-gender']"
              (blur)="editing[rowIndex + '-gender'] = false"
              (change)="updateValue(team, $event, 'gender', rowIndex)"
              [value]="value">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </ng-template>
        </ngx-datatable-column>
         <ngx-datatable-column name="AgeCategoryCode">
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
             <span
              title="Double click to edit"
              (dblclick)="editing[rowIndex + '-ageCategoryCode'] = true"
              *ngIf="!editing[rowIndex + '-ageCategoryCode']">
              {{value}}
            </span>
            <select
              *ngIf="editing[rowIndex + '-ageCategoryCode']"
              (blur)="editing[rowIndex + '-ageCategoryCode'] = false"
              (change)="updateValue(team, $event, 'ageCategoryCode', rowIndex)"
              [value]="value">
              <option value="V40">V40</option>
              <option value="V50">V50</option>
            </select>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
      <button class="btn" (click)="logMe(team)">Log</button>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
