<h3>My Teams</h3>
  <form #createTeamForm="ngForm" (ngSubmit)="createTeam()">
    <div class="form-group">
      <label for="name">Team Name</label>
      <input id="name" type="text" class="form-control" name="name" [(ngModel)]="newTeam.name" #name="ngModel" required minlength="3" />
      <div *ngIf="name.invalid && (name.dirty || name.touched)"
             class="alert alert-danger">
        <div *ngIf="name.errors.required">
          Team name is required.
        </div>
        <div *ngIf="name.errors.minlength">
          Team name must be at least 3 characters long.
        </div>
      </div>
    </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="affiliation">Affiliation Status</label>
      <select id="affiliation" class="form-control" [(ngModel)]="newTeam.isAffiliated" #isAffiliated="ngModel" required name="isAffiliated">
          <option value="-1" selected>Choose...</option>
          <option value="0">Unaffiliated</option>
          <option value="1">UKA affiliated</option>
      </select>
      <div *ngIf="isAffiliated.errors && isAffiliated.touched" class="alert alert-danger">
          <div *ngIf="isAffiliated.errors.required">Affiliation status is required.</div>
      </div>
    </div>
    <div class="form-group col-md-5">
      <label for="club">UKA Club</label>
      <select id="club" class="form-control" [disabled]="newTeam.isAffiliated != '1'" [(ngModel)]="newTeam.clubId" #club="ngModel" required name="club">
         <option *ngFor="let club of clubs" [value]="club.id">{{club.name}}</option>
      </select>
      <div *ngIf="club.errors && club.touched" class="alert alert-danger">
          <div *ngIf="club.errors && isAffiliated == 1">Club is required for affiliated club entries.</div>
      </div>
    </div>
    <div class="form-group col-md-3">
       <label for="submit">&nbsp;</label>
       <button id="submit" type="submit" class="form-control btn btn-primary" [disabled]="!createTeamForm.form.valid">Add</button>
       <button type="button" class="form-control btn btn-default" (click)="createTeamForm.reset()">Reset</button>

<div class="card" *ngFor="let team of teams; trackBy: trackById;">  
  <div class="card-header">
    <div class="row">
      <div class="col-10">
        <button class="btn btn-link" (click)="showTeam(team)">
            {{team.name}}  <span class="badge badge-pill" [ngClass]="(team.complete) ? 'badge-success' : 'badge-warning'">{{team.complete ? 'Complete' : 'Incomplete'}}</span>
        </button> 
      </div>
      <div class="col">
        <button type="button" class="btn btn-danger" (click)="deleteTeam(team)">Delete?</button>
      </div>
    </div>
  </div>
  <div class="card-body" [ngbCollapse]="!team.isCollapsed">
  <form #editTableForm="ngForm" (ngSubmit)="saveTeamEdit(team)">
   <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Leg</th>
      <th scope="col">Name</th>
      <th scope="col">Gender</th>
      <th scope="col">Category</th>
    </tr>
  </thead>
  <tbody *ngIf="team">    
    <tr *ngFor="let runner of team.runners">
      <th scope="row">{{runner.leg}}</th>
      <td>
        <span *ngIf="!editing[team.id]">{{runner.name}}</span>
        <input autofocus *ngIf="editing[team.id]" type="text" [(ngModel)]="runner.name" />
      </td>
      <td>
         <span *ngIf="!editing[team.id]">{{runner.sex}}</span>
            <select
              *ngIf="editing[team.id]"          
              [(ngModel)]="runner.sex">
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select>
      </td>
      <td>
         <span *ngIf="!editing[team.id]">{{runner.ageCategoryCode}}</span>
            <select *ngIf="editing[team.id]" [(ngModel)]="team.ageCategoryCode">
              <option *ngFor="let key of ageCategoriesKeys" [value]="key">{{ageCategories[key]}}</option>
            </select>
      </td>
    </tr>    
  </tbody>
  </table>
    <!-- buttons -->
    <div class="btn-edit">
      <button type="button" class="btn btn-default" *ngIf="!inEditMode(team.id)" (click)="editTeam(team.id)">
        edit
      </button>
    </div>
    <div class="btn-form" ng-show="tableform.$visible">
      <button type="submit" *ngIf="inEditMode(team.id)" class="btn btn-primary">save</button>
      <button type="button" *ngIf="inEditMode(team.id)" class="btn btn-default" (click)="cancelTeamEdit(team); editTableForm.reset()">cancel</button>
    </div>
    </form>
  </div>
</div>
